{% extends "base.html" %}
{% load i18n %}

{% load bootstrap4 %}

{% block title %}{% trans "Log in" %}{% endblock %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-success" type="submit">
            <i class="fa fa-sign-in"></i> {% trans "Log in" %}
        </button>
	<a href="{% url 'password_reset' %}" type="button" class="btn btn-warning">
	  {% trans "Reset password" %}
	</a>
    </form>
{% endblock %}
